<!DOCTYPE html>
<html>
<head>
<title>代理商</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="../../public/css/main.css">
<script src="../../public/libs/jquery.min.js"></script>
<script src="../../public/plugins/layer/layer.js"></script>
<script src="../../public/libs/bootstrap.min.js"></script>
<script src="../../public/libs/vue.min.js"></script>
<script src="../../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../public/plugins/bootstrap-datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../public/js/common.js"></script>
<style type="text/css">
input:-webkit-autofill { 
	-webkit-box-shadow: 0 0 0px 1000px white inset; 
} 
</style>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('agencies:team')" class="btn btn-primary" @click="team"><i class="fa fa-group"></i>&nbsp;团队</a>
			<a v-if="hasPermission('agencies:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-4 control-label">用户名：</div>
			   	<div class="col-sm-8">
			   		<p style="padding: 7px 0;margin-bottom:0px;">{{username}}</p>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-4 control-label"><span style="color: red;">*</span>合同期：</div>
			   	<div class="col-sm-8">
			      <p style="float: left;padding: 7px 0;margin-bottom:0px;text-align: right;">{{agencies.contractStartdt}}</p>
			      <p style="float: left;width:8%;padding: 7px 10px;margin-bottom:0px;">至</p>
			      <input type="text" id="endTime" class="form-control" v-model="agencies.contractEnddt" placeholder="结束时间" style="float: left;width:46%;"/>
			    </div>
			</div>
			
			<div class="form-group">
			   	<div class="col-sm-4 control-label"><span style="color: red;">*</span>状态：</div>
			   	<div class="col-sm-8">
					<label class="checkbox-inline"> 
						<input type="radio" value="1" v-model="agencies.status">正常
					</label>
					<label class="checkbox-inline"> 
						<input type="radio" value="0" v-model="agencies.status">禁用
					</label>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-4 control-label"><span style="color: red;">*</span>您的登录密码：</div>
			   	<div class="col-sm-8">
			      <input type="password" class="form-control" v-model="agencies.contractEnddt" placeholder="合同结束时间"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="提交"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../public/js/biz/agent/agencies.js"></script>
</body>
</html>
