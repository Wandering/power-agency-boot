<!DOCTYPE html>
<html>
<head>
<title>代理商</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../public/css/main.css">
<script src="../../public/libs/jquery.min.js"></script>
<script src="../../public/plugins/layer/layer.js"></script>
<script src="../../public/libs/bootstrap.min.js"></script>
<script src="../../public/libs/vue.min.js"></script>
<script src="../../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('agencies:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('agencies:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">服务商名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.name" placeholder="服务商名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">英文缩写</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.abbrCode" placeholder="英文缩写"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">地域</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.region" placeholder="地域"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.address" placeholder="地址"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.status" placeholder="状态"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">类型：平台还是服务商-del</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.type" placeholder="类型：平台还是服务商-del"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">父级ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.parent" placeholder="父级ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.createDt" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.updateDt" placeholder="修改时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.createBy" placeholder="创建人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.updateBy" placeholder="修改人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">代理商类型</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.agencytype" placeholder="代理商类型"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">营业执照注册号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.businessNo" placeholder="营业执照注册号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">营业执照副本</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.businessImg" placeholder="营业执照副本"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">开户银行</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.openBank" placeholder="开户银行"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">开户名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.bankname" placeholder="开户名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">银行卡号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.bankCardno" placeholder="银行卡号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">法人姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.legaluserName" placeholder="法人姓名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">法人身份证号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.legaluserNo" placeholder="法人身份证号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">法人身份证扫描件</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.legaluserImg" placeholder="法人身份证扫描件"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">推广二维码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.qrcode" placeholder="推广二维码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">代理商角色</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.agencyrole" placeholder="代理商角色"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">合同开始时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.contractStartdt" placeholder="合同开始时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">合同结束时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.contractEnddt" placeholder="合同结束时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">通过审核时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="agencies.examineDt" placeholder="通过审核时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../public/js/biz/agent/shopkeeper.js"></script>
</body>
</html>
