<!DOCTYPE html>
<html>
<head>
<title>代理商</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../public/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="../../public/css/main.css">
<script src="../../public/libs/jquery.min.js"></script>
<script src="../../public/plugins/layer/layer.js"></script>
<script src="../../public/libs/bootstrap.min.js"></script>
<script src="../../public/libs/vue.min.js"></script>
<script src="../../public/libs/bootstrap-typeahead.js"></script>
<script src="../../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../public/plugins/jquery.citys.js"></script>
<script src="../../public/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../public/plugins/bootstrap-datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../public/js/common.js"></script>
<style type="text/css">
input[type=radio] { 
	margin: 4px 5px 0;
}
.checkbox-inline, .radio-inline{
	padding-left: 0px;
}
</style>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.name"
					@keyup.enter="query" placeholder="企业名称">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<a v-if="hasPermission('anencies:examine')" class="btn btn-primary" @click="update"><i class="fa fa-check"></i>&nbsp;审核</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-3 control-label">用户名：</div>
			   	<div class="col-sm-9">
			   		<p style="padding: 7px 0;margin-bottom:0px;">{{username}}</p>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-3 control-label"><span style="color: red;">*</span>审核：</div>
			   	<div class="col-sm-9">
			   		<label class="checkbox-inline"> 
						<input type="radio" value="2" v-model="agencies.status">通过审核
					</label>
			   		<label class="checkbox-inline"> 
						<input type="radio" value="3" v-model="agencies.status">未通过审核
					</label><br>
					<label class="checkbox-inline"> 
						<input type="radio" value="4" v-model="agencies.status">转移给独家代理商
						<input type="text" v-model="parent" id="search" data-provide="typeahead" style="border: 0;border-bottom: 1px solid #333">
					</label>
			    </div>
			</div>
			<div class="form-group" v-show="agencies.status==2">
			   	<div class="col-sm-3 control-label"><span style="color: red;">*</span>角色：</div>
			   	<div class="col-sm-9">
			   		<label class="checkbox-inline"> 
						<input type="radio" value="1" v-model="agencies.agencytype">签约代理商
					</label>
					<label class="checkbox-inline"> 
						<input type="radio" value="0" v-model="agencies.agencytype">独家代理商
					</label>
			    </div>
			</div>
			<div class="form-group" v-show="agencies.status==2">
			   	<div class="col-sm-3 control-label"><span style="color: red;">*</span>合同期：</div>
			   	<div class="col-sm-9">
			      <input type="text" id="startTime" class="form-control"  placeholder="开始时间" style="float: left;width:46%;"/>
			      <p style="float: left;width:8%;padding: 7px 10px;margin-bottom:0px;">至</p>
			      <input type="text" id="endTime" class="form-control"  placeholder="结束时间" style="float: left;width:46%;"/>
			    </div>
			</div>
			
			<div class="form-group" v-show="agencies.status==2">
				<div class="col-sm-3 control-label"><span style="color: red;">*</span>区域：</div>
				<div id="area" class="citys">
                    <div class="col-sm-3"><select name="province" class="form-control"></select></div>
                    <div class="col-sm-3"><select name="city" class="form-control"></select></div>
                    <div class="col-sm-3"><select name="area" class="form-control"></select></div>
           		</div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-3 control-label"><span style="color: red;">*</span>您的登录密码：</div>
			   	<div class="col-sm-9">
			      <input type="password" class="form-control" v-model="password" placeholder="请输入您的登录密码"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="提交"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../public/js/biz/agent/pendinganencies.js"></script>
</body>
</html>
