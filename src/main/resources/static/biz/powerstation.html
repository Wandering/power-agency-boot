<!DOCTYPE html>
<html>
<head>
<title>网点中心</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=12163be645125f839f592a4214c71a9a&&plugin=AMap.Autocomplete,AMap.PlaceSearch"></script>

</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('powerstation:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('powerstation:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('powerstation:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">服务商</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.agent" placeholder="服务商"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">充电桩ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.code" placeholder="充电桩ID"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">充电桩网点地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.address" placeholder="充电桩网点地址"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">表region.地点ID(如深圳南山1000103)</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.region" placeholder="表region.地点ID(如深圳南山1000103)"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">网点地址对应纬度</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.latitude" placeholder="网点地址对应纬度"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">网点地址对应经度</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.longitude" placeholder="网点地址对应经度"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">维修人员/负责人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.wxUser" placeholder="维修人员/负责人"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">维修人员联系电话</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.wxUserPhone" placeholder="维修人员联系电话"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.dimensionCode" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">充电桩状态，启用（正常运营） or 禁用 or 审核 </div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.status" placeholder="充电桩状态，启用（正常运营） or 禁用 or 审核 "/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.createDt" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.updateDt" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">生产日期</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.productDt" placeholder="生产日期"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">生产厂家</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.productCreator" placeholder="生产厂家"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">充电桩网点名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.shopName" placeholder="充电桩网点名称"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">充电桩联网方式，wifi GPRS 4G BLE</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.connectType" placeholder="充电桩联网方式，wifi GPRS 4G BLE"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.createBy" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.updateBy" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">开始营业时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.shopStartDt" placeholder="开始营业时间"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">结束营业时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.shopEndDt" placeholder="结束营业时间"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.activeBankNo" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">网点联系电话</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.shopPhone" placeholder="网点联系电话"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">充电桩在网点的摆放位置，如收银台</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.shopStationPoint" placeholder="充电桩在网点的摆放位置，如收银台"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">收费模式</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.feescale" placeholder="收费模式"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">最后编辑人员</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerStation.lasteditor" placeholder="最后编辑人员"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../public/js/biz/powerstation.js"></script>
</body>
</html>
