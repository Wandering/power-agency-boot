<!DOCTYPE html>
<html>
<head>
<title>动态可配置参数表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('powerdynamicparams:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('powerdynamicparams:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('powerdynamicparams:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">参数类型</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerDynamicParams.category" placeholder="具体分类"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">参数名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerDynamicParams.name" placeholder="当前类型下唯一标识"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">该参数允许被编码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerDynamicParams.code" placeholder="该参数允许被编码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">字符类型 </div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerDynamicParams.type" placeholder="int,long,String,boolean,float,double,byte,short"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">具体数值</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="powerDynamicParams.value" placeholder="具体数值"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../public/js/biz/powerdynamicparams.js"></script>
</body>
</html>
