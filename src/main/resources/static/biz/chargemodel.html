<!DOCTYPE html>
<html>
<head>
<title>收费模式</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('chargemodel:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('chargemodel:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('chargemodel:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">模式名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chargeModel.name" placeholder="模式名称"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">计费机制</div>
			   	<div class="col-sm-10">
			      <select class="form-control" v-model="chargeModel.chargeDay" placeholder="计费机制 ">  
					  <option v-for="chargeConfig in chargeConfigs" v-bind:value="chargeConfig.code">{{ chargeConfig.name }}</option>  
				  </select>  
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">首次充值</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chargeModel.firstDeposit" placeholder="首次充值（元）"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">最低金额</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chargeModel.minDeposit" placeholder="最低金额（元）"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">年费</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chargeModel.yearFee" placeholder="年费（元）"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">免费时长</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chargeModel.freeTime" placeholder="免费时长（小时）"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">逾期单价</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chargeModel.overdueFee" placeholder="逾期单价（元/时）"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">封顶</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chargeModel.maxOverdueFee" placeholder="封顶（元/天）"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">还电缓冲时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chargeModel.bufferTime" placeholder="还电缓冲时间（秒）"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">扣费比例</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chargeModel.borrowScale" placeholder="扣费比例"/>
			    </div>
			</div>
			<div class="form-group" v-show="showList">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chargeModel.createDt" placeholder=""/>
			    </div>
			</div>
			<div class="form-group" v-show="showList">
			   	<div class="col-sm-2 control-label">创建人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chargeModel.createBy" placeholder=""/>
			    </div>
			</div>
			<div class="form-group" v-show="showList" >
			   	<div class="col-sm-2 control-label">编辑时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chargeModel.updateDt" placeholder=""/>
			    </div>
			</div>
			<div class="form-group" v-show="showList">
			   	<div class="col-sm-2 control-label">编辑人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chargeModel.updateBy" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../public/js/biz/chargemodel.js"></script>
</body>
</html>
