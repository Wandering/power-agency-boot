<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<select class="form-control" v-model="q.type" @change="query">
					<option value="">全部</option>
				  	<option v-for="type in types" v-bind:value="type.code">{{type.name}}</option>
				</select>
			</div>
			<a v-if="hasPermission('userpartner:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('userpartner:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('userpartner:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">加盟类型 shop_partner 合作商家 user_partner 合伙人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userPartner.type" placeholder="加盟类型 shop_partner 合作商家 user_partner 合伙人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">联系人名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userPartner.name" placeholder="联系人名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">联系人手机号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userPartner.phone" placeholder="联系人手机号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">店铺名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userPartner.shopName" placeholder="店铺名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商铺地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userPartner.shopAdress" placeholder="商铺地址"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">所在城市</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userPartner.city" placeholder="所在城市"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">团队情况</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userPartner.teamInfo" placeholder="团队情况"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userPartner.createDt" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userPartner.updateDt" placeholder=""/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../public/js/biz/userpartner.js"></script>
</body>
</html>
